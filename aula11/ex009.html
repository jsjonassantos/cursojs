<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou não?</title>
</head>
<body>
    <h1>Dizendo se tu é estrangeiro ou não de acordo com meu país</h1>
    Vivendo em: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtv.value)
            res.innerHTML = `<p>Seu pais atual é <strong>${pais}</strong>!</p>`
            if (pais == Brasil) {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
